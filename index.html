<html lang="en">
    <head>
        <meta charset="utf-8">

        <meta name="description" content="">

        <main>
            <!--<img src="img/detective.png" alt="Logo">-->

            <h1>NEO-NOIR</h1>

            <section>
                <p class="flow-text">
                It's a monday morning, the rays of the sun hit your face.

                </p>

                <div class="input-field col s6">

                </div>

                <p class="result flow-text"></p>
            </section>
        </main>
